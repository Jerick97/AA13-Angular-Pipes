<div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm mt-5">
    <h1>Currency Pipes</h1>
    <div class="form-group mb-6">
        <label for="moneda" class="form-label inline-block mb-2 text-gray-700">Valor : </label>
        <input [(ngModel)]="currency" type="number" id="moneda"  class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInputPassword1" placeholder="Valor">
    </div>
      <div class="form-group mb-6">
        <label for="currency" class="form-label inline-block mb-2 text-gray-700">Valor : </label>
        <select [(ngModel)] = "selectedOption" (change)="capturarSelect()" name="select" id="currency" class="bg-gray-50 border border-gray-300">
            <option value="" selected>Selecciona el tipo de moneda</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
        </select>
      </div>
      <div class="form-group mb-6">
        <p *ngIf="selectedOption !==''" class="text-black">Moneda: {{selectedOption}} : {{currency | currency:monedaElegida}}</p>
      </div>
</div>
