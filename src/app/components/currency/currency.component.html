<div class="block p-4 rounded-lg shadow-lg bg-white max-w-sm mt-3 w-96">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Currency Pipes</h1>
    <div class="form-group mb-6">
        <label for="moneda" class="form-label inline-block mb-2 text-gray-700">Monto : </label>
        <input [(ngModel)]="currency" type="number" id="moneda"  class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInputPassword1" placeholder="Valor">
    </div>
      <div class="form-group mb-6">
        <select [(ngModel)] = "selectedOption" (change)="capturarSelect()" name="select" id="currency" class="form-select appearance-none
        block
        w-full
        px-3
        py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding bg-no-repeat
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
            <option value="" selected>Selecciona el tipo de moneda</option> <!--Mostraremos los Códigos de divisas de Países-->
            <option value="USD">DÓLAR</option>
            <option value="EUR">EURO</option>
            <option value="PEN">NUEVO SOL</option> <!--Perú-->
            <option value="JPY">YEN</option> <!--Japón-->
            <option value="CNY">RENMINBI</option> <!--China-->
        </select>
      </div>
      <!--Muestra el contenido solo si se eligió una Moneda y se ingreso un valor al Input-->
      <div *ngIf="selectedOption !=='' && currency !== null" class="form-group mb-6">
        <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4" role="alert">
            <p class="font-bold">Moneda</p>
            <p class="text-black">{{currency | currency:monedaElegida}}</p> <!--Le pasamos por parámetro el tipo de Moneda-->
          </div>
      </div>
</div>
