<div class="block p-4 rounded-lg shadow-lg bg-white md:max-lg:flex mt-3">
    
    <div class="form-group mb-6">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Json Pipes</h1>
        <select [(ngModel)] = "selectedOption" name="select" id="currency" class="form-select appearance-none
        block
        w-full
        px-3
        py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding bg-no-repeat
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
            <option value="" selected>Selecciona el tipo de Vista</option>
            <option value="json">Json</option>
            <option value="table">Tabla</option>
        </select>
        <!--Json View-->
    <div *ngIf="selectedOption == 'json'" class="form-group mb-6 w-96">
        <div class="flex flex-col">
            <pre>{{users | json}}</pre>
        </div>
        
    </div>
    <!--Table View-->
        <div *ngIf="selectedOption == 'table'" class="flex flex-col">
            <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="py-4 inline-block min-w-full sm:px-6 lg:px-8">
                    <div class="overflow-hidden">
                        <table class="min-w-full text-center">
                            <thead class="border-b bg-gray-800">
                                <tr>
                                    <th class="text-sm font-medium text-white px-6 py-4">Apellido</th>
                                    <th class="text-sm font-medium text-white px-6 py-4">Casado</th>
                                    <th class="text-sm font-medium text-white px-6 py-4">Dirección</th>
                                    <th class="text-sm font-medium text-white px-6 py-4">Nombre</th>
                                    <th class="text-sm font-medium text-white px-6 py-4">Teléfono</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users" class="bg-white border-b">
                                    <th class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{user.Apellido}}</th>
                                    <th class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{user.Casado}}</th>
                                    <th class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{user.Direccion}}</th>
                                    <th class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{user.Nombre}}</th>
                                    <th class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{user.Telefono}}</th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
